<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>🦄 Iconenlijstjes</title>


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

  <h2>Versie met UTF-8</h2>
  <ul>
    <li>✉ email</li>
    <li>☎ telefoon</li>
    <li>📠 fax</li>
  </ul>

  <h2>Versie met emoji's</h2>
  <p>raad de film:</p>
  <ul>
    <li>🦁</li>
    <li>👑</li>
    <li>❄️</li>
    <li>🛳️</li>
    <li>🔥⛰️</li>
  </ul>

  <h2>Versie met Material icons</h2>
  <ul>
    <li><span class="material-icons">account_circle</span> account</li>
    <li><span class="material-icons">settings</span> instellingen</li>
    <li><span class="material-icons">help</span> help</li>
  </ul>

  <h2>Versie met FontAwesome</h2>
<ul>
  <li><i class="fab fa-facebook"></i> visit me</li>
  <li><i class="fab fa-youtube"></i> watch me</li>
  <li><i class="fab fa-instagram"></i> follow me</li>
  <li><i class="fab fa-x-twitter"></i> X me</li>
</ul>


</body>
</html>
